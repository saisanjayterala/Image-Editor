<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor v4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Professional Image Editor</h1>
        <div class="upload-container">
            <label for="imageUpload" class="upload-label">Choose an image</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div id="cropBox" class="crop-box"></div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <h3>Brightness</h3>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
                <div class="control-group">
                    <h3>Contrast</h3>
                    <input type="range" id="contrast" min="-100" max="100" value="0">
                </div>
                <div class="control-group">
                    <h3>Saturation</h3>
                    <input type="range" id="saturation" min="-100" max="100" value="0">
                </div>
                <div class="control-group">
                    <h3>Rotation</h3>
                    <input type="range" id="rotation" min="0" max="360" value="0">
                </div>
                <div class="control-group">
                    <h3>Filters</h3>
                    <select id="filter">
                        <option value="none">None</option>
                        <option value="grayscale">Grayscale</option>
                        <option value="sepia">Sepia</option>
                        <option value="invert">Invert</option>
                    </select>
                </div>
                <div class="control-group">
                    <h3>Crop</h3>
                    <button id="cropBtn">Start Crop</button>
                </div>
                <div class="control-group">
                    <h3>Flip</h3>
                    <button id="flipHorizontal">Flip Horizontal</button>
                    <button id="flipVertical">Flip Vertical</button>
                </div>
                <button id="reset">Reset</button>
                <button id="download">Download Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
